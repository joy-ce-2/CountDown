<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counter</title>
        <link rel="stylesheet" href="style/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="main">
            <div class="overlay">
                <div id="one" class="title">
                    <h1>We will be soon</h1>
                </div>
                
                <div class="title">
                    <h1 id="two">7 January 2024 1:00 PM</h1>
                </div>

                <div class="Counter">
                    <div class="inp">
                        <input id="days" readonly value="0">
                        <br>
                        <label for="days">Days</label>
                    </div>
                    <div class="inp">
                        <input id="hours" readonly value="0">
                        <br>
                        <label for="hours">Hours</label>
                    </div>
                    <div class="inp">
                        <input id="mins" readonly value="0">
                        <br>
                        <label for="mins">Minutes</label>
                    </div>
                    <div class="inp">
                        <input id="secs" readonly value="0">
                        <br>
                        <label for="secs">Seconds</label>
                    </div>
                </div> 
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
